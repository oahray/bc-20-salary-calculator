<html>
   <head>
      <title>Salary Calculator</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab|Khand|Marck+Script|Monoton|Poiret+One|Rajdhani|Special+Elite|VT323" rel="stylesheet">      
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>     
     <div class="container">
         <div class="form">
             <input id="name" class="input" type="text" placeholder="Employee's Name">
             <div class='select-container'>
                <select name="datum" required class="cadre-selection" id = "years">
                    <option value="" disabled selected hidden>Years of Service</option>
                    <option value="0-2" >0-2 years</option>
                    <option value="3-4">3-4 years</option>
                    <option value="5-6">5-6 years</option>
                    <option value="7-8">7-8 years</option>
                    <option value="above 8">Above 8 years</option>
                </select>
             </div>
             <br/>
             <div class='select-container'>
                <select name="datum" required class="cadre-selection" id = "cadreSelection">
                    <option value="" disabled selected hidden>Select Employee's Cadre</option>
                    <option value="Intern" >Intern</option>
                    <option value="Associate">Associate</option>
                    <option value="Manager">Manager</option>
                    <option value="Executive">Executive</option>
                    <option value="Director">Director</option>
                </select>
             </div>
             <br>           
             <input id="submit" class="input submit" type="submit" value="submit">
         </div>
         <div class="report" id="report">
             <div id="report-heading" class="details heading">Salary Report</div>
             <p id="report-name" class="details"></p>
             <p id="report-cadre" class="details"></p>
             <p id="report-years" class="details"></p>
             <p id="report-summary" class="details"></p>
         </div>

     </div>
     <script type="text/javascript" src="main.js"></script>
   </body>
</html>
